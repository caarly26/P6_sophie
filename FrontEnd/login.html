    <main id="container-login">
      <h2>Log In</h2>

     <form id="login-form">
        <label for="email" class="container-login-input"> E-mail </label>
        <input type="text" id="email" name="email" autocomplete="email" />

        <label for="password" class="container-login-input">
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
        />

        <input class="btn-filter" type="submit" value="Se Connecter" />
      </form>

      <p id="error-message" hidden>
        Erreur dans l'identifiant ou le mot de passe
      </p>

      <p id="lost-password">Mot de passe oublié</p>
  
    </main>

    <footer id="footer-login">
